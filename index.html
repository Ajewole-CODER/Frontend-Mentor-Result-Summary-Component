<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Test Result</title>
  <link rel="stylesheet" href="styles/styles.css"/>
</head>
<body>
  <div class="card">
    <div class="result-section">
      <h3>Your Result</h3>
      <div class="score-circle">
        <h1>76</h1>
        <p>of 100</p>
      </div>
      <h2>Great</h2>
      <p class="description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary-section">
      <h3>Summary</h3>
      <div class="summary-item reaction">
        <span>⚡ Reaction</span>
        <span>80 / 100</span>
      </div>
      <div class="summary-item memory">
        <span>🧠 Memory</span>
        <span>92 / 100</span>
      </div>
      <div class="summary-item verbal">
        <span>💬 Verbal</span>
        <span>61 / 100</span>
      </div>
      <div class="summary-item visual">
        <span>👁 Visual</span>
        <span>73 / 100</span>
      </div>
      <button class="continue-btn">Continue</button>
    </div>
  </div>
</body>
</html>
